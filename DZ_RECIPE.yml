# suggester tool version: 0.0.1
dev:
  commands:
  - command: python -m venv --copies ~/.venv && . ~/.venv/bin/activate && pip install
      poetry==$NIXPACKS_POETRY_VERSION && poetry install --no-dev --no-interaction
      --no-ansi
    directory: mlb-elo
    name: install cmd
  name: ""
  packages:
  - nixpkgs.gcc
  - nixpkgs.python310
  repos:
  - https://github.com/cmiller01/mlb-elo
compute:
  compute_name: default
  os_family: UBUNTU_22_04
  region: us-west-1
  resources:
    cpus: 4+
    disk: 50
network:
  category: vm-public
  network_name: default
